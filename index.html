<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="container-barbershop">
        <div class="image"></div>
        <div class="app">
            <header class="header">
                <h1>Barber Shop</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-step="1">Servicios</button>
                <button type="button" data-step="2">Información cliente</button>
                <button type="button" data-step="3">Resumen</button>
            </nav>

            <!-- Content app -->
            <div id="step-1" class="section">
                <h2>Servicios</h2>
                <p>Elige tus servicios</p>
                <div id="services" class="services-list"></div>
            </div>
            <div id="step-2" class="section">
                <h2>Tu información</h2>
                <p>Coloca tus datos y fecha de tu cita.</p>
                <form class="form">
                    <div class="field">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="field">
                        <label for="date">Fecha</label>
                        <input type="date" id="date">
                    </div>
                    <div class="field">
                        <label for="hour">Hora</label>
                        <input type="time" id="hour">
                    </div>
                </form>
            </div>
            <div id="step-3" class="section">
                <h2>Resumen</h2>
            </div>
            <div class="pagination">
                <button id="previous">&laquo; Anterior</button>
                <button id="next">Siguiente &raquo;</button>
            </div>
        </div>
    </div>
    

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
